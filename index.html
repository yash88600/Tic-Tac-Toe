<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src = "main.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="result">Let's Play!!</div>
        <div class="gameboard">
            <div class="one block"></div>
            <div class="two block"></div>
            <div class="three block"></div>
            <div class="four block"></div>
            <div class="five block"></div>
            <div class="six block"></div>
            <div class="seven block"></div>
            <div class="eight block"></div>
            <div class="nine block"></div>
        </div>
        <div class="mainpagebutton">
            <input type="button" class="Button rematch" value="Rematch">
            <input type="button" class="Button menu" value="Menu">
        </div>
    </div>
    <div class="frontpage ">
        <div class="title">Tic Tac Toe</div>
        <div class="startbutton">
            <input type="button" class="player" value="1 vs 1">
            <input type="button" class="ai" value="1 vs AI">
        </div>
        <div class="future"></div>
    </div>
    
</body>
</html>
